name: fasapi CICD

# 觸發條件
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 執行一項或多項任務
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # 建立環境
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 建立測試
      - name: Run Tests
        working-directory: ./app
        run: |
          ENTRYPOINT="python -m pytest --cov=backend --html=test/report/report.html -W ignore::DeprecationWarning"
          docker build -t pytest-runner .
          docker run -t --rm -v $(pwd):/app pytest-runner $ENTRYPOINT

      # 遠端部署
      - name: CD
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.SSHKEY }}
          script: | 
            cd /home/r10921a01/hf-system
            git config --global user.email "r10921a01@ntu.edu.tw"
            git config --global user.name "cphuamao"
            git pull
            docker-compose up --build -d


