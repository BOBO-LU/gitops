name: fasapi CICD

# 觸發條件
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 執行一項或多項任務
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    # 建立環境
    # - name: Install Dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r ./requirements.txt
  
    # 建立測試，之後可以寫個 unit-test
    - name: Run Tests
      working-directory: ./app
      run: |
        # script -e -c ./app/run_test.sh
        ENTRYPOINT="python -m pytest --cov=backend --html=test/report/report.html -W ignore::DeprecationWarning"
        docker build -t pytest-runner .
        docker run -t --rm -it -v $(pwd)/app:/app pytest-runner $ENTRYPOINT

      
